<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login And Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <div class="form-box login">
            <form action="/login" method="post">
                <h1>Login</h1>
                {% if error %}
                <div class="error-message" style="color: red; margin-bottom: 15px; text-align: center;">
                    {{ error }}
                </div>
                {% endif %}
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class="fa-solid fa-user" style="color: #000000;"></i>
                </div>
                <div class="input-box"> 
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock" style="color: #000000;"></i>
                </div>   
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">                   
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

         <div class="form-box SignUp">
            <form action="/signup" method="post">
                <h1>Sign Up</h1>
                {% if error %}
                <div class="error-message" style="color: red; margin-bottom: 15px; text-align: center;">
                    {{ error }}
                </div>
                {% endif %}
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class="fa-solid fa-user" style="color: #000000;"></i>
                </div>
                 <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope" style="color: #000000;"></i>
                </div>
                <div class="input-box"> 
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock" style="color: #000000;"></i>
                </div>   
                
                <button type="submit" class="btn">Sign Up</button>
                <p>or sign Up with social platforms</p>
                <div class="social-icons">                   
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn SignUp-btn">SignUp</button>
            </div>
             
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
                
    </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
